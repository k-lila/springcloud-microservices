version: "3.9"
services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mongo-test:
    image: mongo:6.0
    container_name: mongo_test
    ports:
      - "27018:27017"
    volumes:
      - mongo_test_data:/data/db

volumes:
  mongo_data:
  mongo_test_data:
